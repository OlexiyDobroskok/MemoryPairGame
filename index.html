<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Money Heist | Memory Game</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script defer src="./js/index.js" type="module"></script>
  </head>
  <body class="page__body">
    <header class="page__header">
      <div class="logo">
        <img class="logo__image" src="./assets/images/logo.svg" alt="" />
        <p class="logo__title">Money Heist</p>
        <p class="logo__subtitle">Memory Game</p>
        <a class="logo__link" href="/"></a>
      </div>
      <div class="player">
        <div class="player__bar">
          <p class="player__lvl">level 1</p>
          <p class="player__added-message player__added-message--hide">0</p>
        </div>
        <div class="player__img-wrap">
          <img class="player__img" src="./assets/images/arturo.jpg" alt="" />
        </div>
      </div>
    </header>
    <div class="page__container">
      <main class="game">
        <h1 class="visually-hidden">
          Memory game based on the TV series "Money Heist"
        </h1>
        <ul class="canvas game__canvas"></ul>
        <div class="score game__score">
          <p class="score__title">
            <button class="score__info" aria-label="game information">i</button
            >Top Scores:
          </p>
          <ol class="score__list"></ol>
        </div>
      </main>
    </div>
    <footer class="page__footer">
      <p class="copy page__copy">
        &copy; 2023 Copyright:
        <a
          class="copy__link"
          href="https://github.com/OlexiyDobroskok/MemoryPairGame/tree/v2.0"
          target="_blank"
          >OlexiiDobroskok</a
        >
        Artist:
        <a
          class="copy__link"
          href="https://www.instagram.com/captainjoser/"
          target="_blank"
          >Jose Manansala</a
        >
      </p>
    </footer>
  </body>
</html>
